<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Equipo</title>
</head>
<body>
    <h1>Eliminar Equipo</h1>
    <p>¿Estás seguro de que deseas eliminar el equipo "{{ equipo.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'inventario_admin' %}">Cancelar</a>
    </form>
</body>
</html>
