<!DOCTYPE html>
<html>
<head>
    <title>Editar Equipo</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilos_vistas.css' %}">
</head>
<body class="formulario-editar">
    <div class="formulario-box">
        <h1>Editar Equipo: {{ equipo.nombre }}</h1>

        {% if messages %}
            <ul class="mensajes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post" class="formulario">
            {% csrf_token %}
            
            <label>Nombre:</label>
            <input type="text" name="nombre" value="{{ equipo.nombre }}" required>

            <label>Memoria RAM:</label>
            <input type="text" name="memoria_ram" value="{{ equipo.memoria_ram }}" required>

            <label>Almacenamiento:</label>
            <input type="text" name="almacenamiento" value="{{ equipo.almacenamiento }}" required>

            <label>Monitor:</label>
            <input type="text" name="monitor" value="{{ equipo.monitor }}" required>

            <label>Rat√≥n:</label>
            <input type="text" name="raton" value="{{ equipo.raton }}" required>

            <label>Sistema Operativo:</label>
            <input type="text" name="sistema_operativo" value="{{ equipo.sistema_operativo }}" required>

            <label>Estado:</label>
            <select name="estado" required>
                <option value="disponible" {% if equipo.estado == 'disponible' %}selected{% endif %}>Disponible</option>
                <option value="mantenimiento" {% if equipo.estado == 'mantenimiento' %}selected{% endif %}>En mantenimiento</option>
                <option value="no_disponible" {% if equipo.estado == 'no_disponible' %}selected{% endif %}>No disponible</option>
            </select>

            <button type="submit" class="btn">Actualizar Equipo</button>
        </form>

        <p><a href="{% url 'inventario_admin' %}" class="btn secundaria">Volver al Inventario</a></p>
    </div>
</body>
</html>
