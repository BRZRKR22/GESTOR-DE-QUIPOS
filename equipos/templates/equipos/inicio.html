<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio | Gestor de Equipos</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilos_vistas.css' %}">
</head>
<body class="page-inicio">
    <header>
        <h1>Bienvenido al Gestor de Equipos</h1>
    </header>

    <main>
        {% if user.is_authenticated %}
            <section>
                <p>Hola, <strong>{{ user.username }}</strong></p>
                <p>
                    <a href="{% url 'logout' %}" class="btn-sesion">Cerrar sesión</a>
                    <a href="{% url 'redirect_post_login' %}" class="btn-panel">Ir al panel</a>
                </p>
            </section>
        {% else %}
            <section>
                <p>
                    <a href="{% url 'login' %}" class="btn-sesion">Iniciar sesión</a>
                    <span>|</span>
                    <a href="{% url 'registro' %}" class="btn-sesion">Registrarse</a>
                </p>
            </section>
        {% endif %}
    </main>
</body>
</html>
